{% extends 'base.html' %} {% block title %} Blogsly Home {% endblock %} {% block
content %}
<section>
  <div>
    <h1>Add User</h1>
    <form action="/users/new" method="POST">
      <input
        type="text"
        name="first_name"
        placeholder="First Name"
        autocomplete="off"
        required
      />
      <input
        type="text"
        name="last_name"
        placeholder="Last Name"
        autocomplete="off"
        required
      />
      <input type="url" name="url" placeholder="PIC URL" autocomplete="off" />
      <input type="submit" value="SUBMIT">
    </form>
  </div>
</section>

{% endblock %}
