{% extends 'base.html' %} {% block title %} Blogsly Home {% endblock %} {% block
content %}
<div>
  <h1>All Users</h1>
  <ul>
    {% for user in users %}
    <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
  </ul>
</div>

<div>
  <h1>Add User</h1>
  <form action="/" method="POST">
    <input
      type="text"
      name="first_name"
      placeholder="First Name"
      autocomplete="off"
    />
    <input
      type="text"
      name="last_name"
      placeholder="Last Name"
      autocomplete="off"
    />
    <input type="url" name="url" placeholder="Pic URL" autocomplete="off" />
    <button>Submit</button>
  </form>
</div>

{% endblock %}
